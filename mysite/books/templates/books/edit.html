{% extends 'books/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form class="form-horizontal" method="post">
  {% csrf_token %}
  <legend>Edit</legend>
  <div class="form-group">
    {{ form }}
    {% if text %}
    </br>{{ text }}
    {% endif %}
  </div>

  <button class="btn btn-primary" >
    Save
  </button>

</form>

{% endblock %}
